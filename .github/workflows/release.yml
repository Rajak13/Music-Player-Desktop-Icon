name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for macOS
        if: matrix.platform == 'mac'
        run: |
          echo "Building for macOS..."
          npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build for Windows
        if: matrix.platform == 'win'
        run: |
          echo "Building for Windows..."
          npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      

      
      - name: List build output
        run: |
          echo "Build output:"
          node -e "
            const fs = require('fs');
            const path = require('path');
            try {
              const files = fs.readdirSync('dist');
              if (files.length === 0) {
                console.log('No files in dist directory');
              } else {
                files.forEach(f => {
                  const stats = fs.statSync(path.join('dist', f));
                  console.log(\`\${f} (\${(stats.size / 1024 / 1024).toFixed(2)} MB)\`);
                });
              }
            } catch (e) {
              console.log('Error reading dist directory:', e.message);
            }
          "
      
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.dmg
            dist/*.exe
            dist/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}